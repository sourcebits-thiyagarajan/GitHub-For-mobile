<h3>
	Change Password
	<span close-popup class="closePopUpBox pointer center fr">x</span>
</h3>

<div id="popContent" class="clearfix changePassword">
	<form toggle-password>
		<label><span>New Password</span> <input type="password" required ng-model="changePassword.newPassword"/></label>
		<label><span>Retype New Password</span> <input type="password" required ng-model="changePassword.retypePassword"/></label>
		<div class="rangeChk inlBlk fr left-align" ng-class="{blocked: !changePassword.newPassword && !changePassword.retypePassword}">
			<input id="20" type="checkbox" ng-blocked="!changePassword.newPassword && !changePassword.retypePassword"/>
			<label class="icheckbox noSelect green trigger" for="20"></label>
			<span class="checkLabel trigger">Show password</span>
		</div>
	</form>
	<div class="red center">{{changePassword.error}}</div>
</div>

<div class="rel fr pointer submit-btn fb14 center changePassword" ng-click="changePasswordOnClick(changePassword.newPassword, changePassword.retypePassword)" ng-class="{blocked: (!changePassword.newPassword && !changePassword.retypePassword) || changePassword.newPassword !== changePassword.retypePassword}">
	<div class="spin"></div>
	Save
</div>
