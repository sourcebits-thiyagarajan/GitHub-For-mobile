

		<!-- Alerts Widget -->		
		<li id="alerts" class="rel pointer" ng-click="alertSummaryDetail.hide || switchSuiteDashboardView('alerts')" show-widget-spinner="{{alertSummaryDetail==null}}" ng-class="{pointer: !alertSummaryDetail.hide}">
			<h3 class="fb18">Alerts</h3>
			<div class="spin"></div>

			<div ng-show="alertSummaryDetail && !alertSummaryDetail.hide">
				<ol class="dataLists alerts">
					<li>
						<span class="label">New</span>
						<span class="value fl34">{{alertSummaryDetail.new | numberFormat : 0}}</span>
					</li>
					<li>
						<span class="label">Unread</span>
						<span class="value fl34">{{alertSummaryDetail.unread | numberFormat : 0}}</span>
					</li>
					<li>
						<span class="label">Critical</span>
						<span class="value fl34 red">{{alertSummaryDetail.critical | numberFormat : 0}}</span>
					</li>
				</ol>

				<div class="ariExceptionLog" ng-hide="isBlocked(WIDGETS.MANAGE)" ng-click="openARIExceptionLog(alertSummaryDetail.ari_exception_log_url,$event)">ARI Exception Log</div>
			</div>

			<h4 ng-show="alertSummaryDetail.hide" class="noDataMsg center">No data available for the selected date range</h4>
		</li>
