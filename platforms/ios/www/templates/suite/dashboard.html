
<section class="dashBoardSuite" ng-controller="DashboardSuiteCtrl">
	
	<h2 class="fl30">Dashboard</h2>
	<div class="spin"></div>

	<ul class="f14 clearfix" id="sortable" suite-pagination re-order>

		<li class="widgetWrapper pointer"  ng-repeat="widgetItem in widgetList" widgetId="{{widgetItem.id}}" ng-include src="widgetItem.widgetHTMLFilePath">
		</li>

	</ul>
	
	<!-- Next -->
	<span class="slideBtn slideNext inlBlk abs pointer noSelect suiteMainPagArrows" ng-click="paginateSuiteDashboard(true)" ng-hide="!suitePagination.maxPages || (suitePagination.maxPages == suitePagination.currentPage)">
		<span class="icons arrowNext inlBlk"></span>
	</span>
	<!-- Prev -->
	<span class="slideBtn slidePrev inlBlk abs pointer noSelect suiteMainPagArrows" ng-click="paginateSuiteDashboard(false)" ng-hide="suitePagination.currentPage == 1">
		<span class="icons arrowPrev inlBlk"></span>
	</span>

	</div> -->
</section>
